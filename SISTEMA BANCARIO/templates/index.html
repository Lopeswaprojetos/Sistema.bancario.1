<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Bem-vindo ao Sistema Bancário</h1>
    <form action="/depositar" method="post">
        <label for="valor">Depósito:</label>
        <input type="text" id="valor" name="valor">
        <button type="submit">Depositar</button>
    </form>
    <form action="/sacar" method="post">
        <label for="valor">Saque:</label>
        <input type="text" id="valor" name="valor">
        <button type="submit">Sacar</button>
    </form>
    <form action="/transferir" method="post">
        <label for="valor">Transferir:</label>
        <input type="text" id="valor" name="valor">
        <label for="conta">Conta:</label>
        <input type="text" id="conta" name="conta">
        <button type="submit">Transferir</button>
    </form>
    <a href="/extrato">Ver Extrato</a>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
